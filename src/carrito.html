<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Carrito</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header-mobile">
        <h1 class="logo">LiveShop</h1>
        <button id="open-menu" class="open-menu">
          <i class="bi bi-list"></i>
        </button>
      </header>
      <aside>
        <button id="close-menu" class="close-menu">
          <i class="bi bi-x"></i>        
        </button>
        <header>
          <h1 class="logo">LiveShop</h1>
        </header>
        <nav>
          <ul>
            <li>
              <a class="boton-menu boton-volver" href="../index.html"
                ><i class="bi bi-arrow-left-square-fill"></i>Seguir Comprando
              </a>
            </li>
            <li>
              <a class="boton-menu boton-carrito active"
                ><i class="bi bi-cart-fill"></i>Carrito
              </a>
            </li>
          </ul>
        </nav>
        <footer>
          <p class="texto-footer">© 2023 Armuto-Live</p>
        </footer>
      </aside>
      <main>
        <h2 class="titulo-principal">Carrito de compras</h2>
        <section class="contenedor-carrito">
          <p id="carrito-vacio" class="carrito-vacio">
            Tu carrito está vacio <i class="bi bi-emoji-frown"></i>
          </p>
          <div id="carrito-productos" class="carrito-productos disabled">
              <!-- producto agregado con js -->
          </div>
          <div id="carrito-acciones" class="carrito-acciones disabled">
            <div class="carrito-acciones-izquierda">
              <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vacia carrito</button>
            </div>
            <div class="carrito-acciones-derecha">
              <div class="carrito-acciones-total">
                <p>Total:</p>
                <p id="total">S/.300</p>
              </div>
              <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar Ahora</button>
            </div>
          </div>
          <p id="carrito-comprado"  class="carrito-comprado disabled">
            Gracias por tu compra <i class="bi bi-emoji-laughing"></i>
          </p>
        </section>
      </main>
    </div>
    
    <script src="./js/carrito.js"></script>
    <script src="./js/menu.js"></script>
  </body>
</html>
